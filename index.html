<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 2rem rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 1rem rgba(255, 255, 255, 0.2);
            animation: fadeInDown 1s;
        }

        img {
            width: 640px;
            height: 480px;
            border-radius: 0.5rem;
            box-shadow: 0 0 2rem rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(2rem);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-2rem);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Emotion Detection</h1>
        <img id="video-feed" class="animate__animated animate__fadeIn" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
</body>
</html>
